<ion-header no-border>
        <ion-toolbar no-padding>
              <ion-buttons left>
                      <button ion-button icon-only (click)="gotoTabspage()">
                          <ion-icon name="arrow-back"></ion-icon>
                      </button></ion-buttons>
         <ion-title>Change Password</ion-title>
        </ion-toolbar>
      </ion-header> 

<ion-content padding class="center">
  <form [formGroup]="changepw">
<ion-list>
<ion-item>
  
    <button ion-button clear color="dark" icon-only  item-end (click)="showPw()">
        <ion-icon name="md-eye"></ion-icon>
      </button>
    <ion-label floating>Enter New Password</ion-label>
    <ion-input class="border" formControlName="password" type="{{type}}" [(ngModel)]="password" ></ion-input>
</ion-item>

<ion-item  *ngIf="!changepw.controls.password.valid && submit">
    <ion-label color="danger">This field is required</ion-label>

</ion-item>
<ion-item>
    <button ion-button clear color="dark" icon-only  item-end (click)="showPw()">
        <ion-icon name="md-eye"></ion-icon>
      </button>
    <ion-label floating>Confirm New Password</ion-label>
   
    <ion-input class="border" formControlName="confirmpassword" type="{{type}}" [(ngModel)]="confirmpassword"></ion-input>
</ion-item>
<ion-item  *ngIf="!changepw.controls.confirmpassword.valid && submit">
    <ion-label color="danger" >This field is required</ion-label>

</ion-item>
<ion-item *ngIf="(confirmpassword && password != confirmpassword) && submit">
    <ion-label color="danger">Password Mismatch</ion-label>

</ion-item>
</ion-list>
</form>

<button ion-button block (click)="chPassword()" class="buttonmd">Submit</button>
</ion-content>
