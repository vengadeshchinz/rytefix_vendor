<ion-header>

    <ion-navbar>
      <ion-title>otpverify</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="center">
    <ion-item>
      <ion-input [(ngModel)]="otp" type="text" placeholder="enter otp"></ion-input>
    </ion-item>
    <button ion-button block  class="button"  (click)="otpverify()">
        <ion-icon class="ion-icon" name="ios-contact-outline"></ion-icon>
        VERIFY
      </button>
  </ion-content>
