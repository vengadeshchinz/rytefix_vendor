</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>NEW USER REGISTRATION</ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <!-- <ion-label class="ion-label" fixed>NAME</ion-label> -->
          <ion-input type="text" [(ngModel)]="account.name" name="name" placeholder="name"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label class="ion-label" fixed>MOBILE</ion-label> -->
          <ion-input type="text" [(ngModel)]="account.mobile" name="mobile" placeholder="mobile"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label class="ion-label" fixed>EMAIL</ion-label> -->
          <ion-input type="text" [(ngModel)]="account.email" name="email" placeholder="email"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label class="ion-label" fixed>PASSWORD</ion-label> -->
          <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="password"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label fixed>CONFIRM</ion-label> -->
          <ion-input type="password" [(ngModel)]="account.confirmPassword" name="confirmPassword" placeholder="confirm password"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label fixed>AREA</ion-label> -->
          <ion-input type="text" [(ngModel)]="account.area" name="area" placeholder="area"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label fixed>CITY</ion-label> -->
          <ion-input type="text" [(ngModel)]="account.city" name="city" placeholder="city"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="account.pincode" name="pincode" placeholder="pincode"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label style="color:#fff">Select Gadget Type</ion-label>
            <ion-select style="color:#fff" placeholder="Select Gadget" [(ngModel)]="account.gadget" multiple="true">
              <ion-option value="1">Mobile</ion-option>
              <ion-option value="2">Laptop/Desktop</ion-option>
              <ion-option value="3">Tablets</ion-option>
              <ion-option value="4">Printer/TV/Others</ion-option>
          </ion-select>
          </ion-item>
          <ion-item>
              <p>{{imageURI}}</p>
              <button ion-button color="secondary" (click)="getImage()">Get Image</button>
              <!-- <button ion-button (click)="uploadFile()">Upload</button> -->
            </ion-item>
            <!-- <ion-item>
              <h4>Image Preview</h4>
              <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
            </ion-item> -->
          <!-- <ion-item class="item1"> -->
            <ion-grid>
              <ion-row>
                  <ion-col col-4 text-left>
                      <ion-checkbox [(ngModel)]="terms"></ion-checkbox>
                  </ion-col>
                  <ion-col col-1><b>:</b></ion-col>
                  <ion-col col-7 text-left>
                      <ion-label style="color:#fff" (click)='termspage()'>Terms and Condition</ion-label>
                  </ion-col>
                <!-- <ion-col>
                    <ion-checkbox [(ngModel)]="terms"></ion-checkbox>
                </ion-col>
                <ion-col>
                    <ion-label style="color:#fff" (click)='termspage()'>Terms and Condition</ion-label>
                </ion-col> -->
              </ion-row>
            </ion-grid>
           
           
          <!-- </ion-item> -->

          <button ion-button block style="background-color:#7a3e3e" (click)="doSignup()">
              <ion-icon class="ion-icon" name="ios-contact-outline"></ion-icon>
              REGISTER
            </button>
            <a>existing user ?
              <b (click)="login()">SIGN IN</b>
            </a>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
