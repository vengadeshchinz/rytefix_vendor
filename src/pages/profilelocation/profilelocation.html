<ion-header>

  <ion-navbar>
    <ion-title>Find Your Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="backgroundcolor" >
    <h6>Drag pointer to confirm shop location</h6>
  <div #map id="map">
  </div>
  <div id="over_map" *ngIf="othersAddress">{{othersAddress}}</div>
  </ion-content>
  <ion-footer>
    <button ion-button block color="dark"  (click)="changeMylocation()">Confirm Location</button>
  </ion-footer>
