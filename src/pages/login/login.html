  <ion-card>
    <ion-card-content>
        <ion-list>
            <img class="logo" src='http://sunrisetechs.com/images/imgs/appicon.png'/>
            <ion-label class="logoname">LOGIN </ion-label>
        </ion-list> 
      <ion-list no-line>
        <ion-item>
          <!-- <ion-label floating>Username</ion-label> -->
          <ion-input [(ngModel)]="account.mobile" type="text" placeholder="mobile number"></ion-input>
        </ion-item>

        <ion-item>
          <!-- <ion-label floating>Password</ion-label> -->
          <ion-input [(ngModel)]="account.password" type="password" placeholder="password"></ion-input>
        </ion-item>
        <a (click)="forgotpassword()">Forgot Password ?
          <b>Get help Signing in </b>
        </a>
        <button ion-button block color="light" (click)="doLogin()">
          <ion-icon class="ion-icon" name="ios-contact-outline"></ion-icon>
          LOGIN
        </button>
        <p>OR</p>
        <button ion-button block style="background-color:#7a3e3e;color:#fff"  (click)="signup()">
            <ion-icon class="ion-icon" name="ios-contact-outline"></ion-icon>
            REGISTER
          </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
