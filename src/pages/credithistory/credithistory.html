<ion-header>
  
  <ion-navbar>
    <ion-title>Credit History</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of creditHistory">
      <button ion-item >
        <!-- <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar> -->
        <h2>Name : {{item.customerid}}</h2>
        <h2>Credit amount : {{item.credit}}</h2>
        <p>Make     : {{item.make_name}}</p>
        <p>Model     : {{item.model}}</p>
        <p *ngIf="(item.service)">problem     : {{item.service}}</p>
        <p *ngIf="(item.others)">problem     : {{item.others}}</p>
        <p>Status     : {{item.status}}</p>
        <p>Date     : {{item.date}}</p>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
