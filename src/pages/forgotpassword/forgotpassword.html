<ion-header>

  <ion-navbar>
    <ion-title>forgotpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-input [(ngModel)]="otp" type="text" placeholder="enter otp"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input [(ngModel)]="password" type="text" placeholder="enter password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="confirmpassword" type="text" placeholder="Confirm Password"></ion-input>
          </ion-item>
          <button ion-button block class="button"  (click)="verify()">
              <ion-icon class="ion-icon" name="ios-contact-outline"></ion-icon>
              VERIFY
            </button>
</ion-content>
